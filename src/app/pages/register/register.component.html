<div class="main">
    <div>
        <div class="form">
          <mat-icon class="main-card-icon" matSuffix>person</mat-icon>

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" [(ngModel)]="user.email" matInput placeholder="yourEmail@gmail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Confirm Email</mat-label>
              <input type="email" [(ngModel)]="user.confirmEmail" matInput placeholder="yourEmail@gmail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" [(ngModel)]="user.password" matInput placeholder="Password">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input type="password" [(ngModel)]="user.confirmPassword" matInput placeholder="Confirm Password">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
            
            <button (click)="openSnackBar('Register successful!', user.email)" mat-raised-button color="primary">Register</button>

          </div>
    </div>
</div>
