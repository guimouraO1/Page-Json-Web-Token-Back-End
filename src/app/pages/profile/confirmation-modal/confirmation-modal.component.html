<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="modal">
  <span class="material-symbols-outlined">
    person_edit
    </span>
    <h1>Are you sure you want to change your profile?</h1>
  <div class="btns">
    <button
      (click)="confirm()"
      class="btn"
      style="background-color: rgb(41, 71, 97); color: white"
      mat-raised-button
    >
      Yes
    </button>
    <button
      (click)="cancel()"
      class="btn"
      style="background-color: rgb(97, 41, 41); color: white"
      mat-raised-button
    >
      No
    </button>
  </div>
</div>
