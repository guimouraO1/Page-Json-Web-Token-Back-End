<div class="navContainer">
  <a (click)="toHome()" class="logo">Logo</a>
  <ul class="navSection">
    <li (click)="toHome()"><a class="navItens">Home</a></li>
    <!-- <li (click)="toProfile()"><a class="navItens">Profile</a></li> -->
    <li *ngIf="!this.authService.navItemLogin" (click)="toLogin()">
      <a class="navItens">Sign in</a>
    </li>

    <li *ngIf="this.authService.navItemLogin">
      <div [matMenuTriggerFor]="menu" class="nav-icon">
        <mat-icon *ngIf="!user.filename">account_circle</mat-icon>
        <img *ngIf="user.filename" class="userPerfilImg" src="http://localhost/loginPage/backend/upload/{{ user.id }}/{{ user.filename }}" alt="">
        <mat-menu #menu="matMenu">
          <button (click)="toProfile()" mat-menu-item>
            <span>Profile</span>
          </button>
          <button (click)="signOut()" mat-menu-item>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </div>
    </li>
  </ul>
</div>
