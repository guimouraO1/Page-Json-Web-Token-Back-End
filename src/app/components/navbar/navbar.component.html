<div class="navContainer">
  <a (click)="toHome()" class="logo">Next chat</a>
  <ul class="navSection">
    <li (click)="toHome()"><a class="navItens">Home</a></li>
    <!-- <li (click)="toProfile()"><a class="navItens">Profile</a></li> -->
    @if (!this.authService.navItemLogin) {
    <li (click)="toLogin()">
      <a class="navItens">Sign in</a>
    </li>
    }@else {
    <li>
      <div [matMenuTriggerFor]="menu" class="nav-icon">
        @if (!user.filename) {
        <mat-icon>account_circle</mat-icon>
        }@else {
        <div class="userPerfilImg">
          <img
            src="http://localhost/loginPage/backend/upload/{{ user.id }}/{{
              user.filename
            }}"
            alt=""
          />
        </div>
        }
        <mat-menu #menu="matMenu">
          <button (click)="toProfile()" mat-menu-item>
            <span>Profile</span>
          </button>
          <button (click)="signOut()" mat-menu-item>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </div>
    </li>
    }
  </ul>
</div>
